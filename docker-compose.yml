version: "3.8"

services:

  app:
    build:
      context: .
      args:
        uid: ${UID}
    container_name: qr-attendance-app
    environment:
      - APACHE_RUN_USER=#${UID}
      - APACHE_RUN_GROUP=#${UID}
    volumes:
      - .:/var/www/html
    ports:
      - 8000:80
    networks:
      - qr-attendance

  mysql:
    container_name: qr-attendance-db
    restart: always
    image: mysql:8.0
    platform: linux/x86_64
    ports:
     - 3306:3306
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Singapore
    volumes:
      - qr-attendance-db-data:/var/lib/mysql
      - ./.docker/mysql/initdb.d:/docker-entrypoint-initdb.d
    networks:
      - qr-attendance

  phpmyadmin:
    container_name: qr-attendance-phpmyadmin
    platform: linux/x86_64
    image: phpmyadmin/phpmyadmin
    env_file:
      - ./.env
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=${DB_HOST}
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}
    ports:
      - 8033:80
    volumes:
      - ./.docker/phpmyadmin/sessions:/sessions
    depends_on:
      - mysql
    networks:
      - qr-attendance

  mailhog:
    container_name: qr-attendance-mail
    platform: linux/x86_64
    image: mailhog/mailhog
    ports:
      - 8025:8025
    networks:
      - qr-attendance

volumes:
  qr-attendance-db-data:
    driver: local

networks:
  qr-attendance:
    driver: bridge